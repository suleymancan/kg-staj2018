<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="navbar">
<th:block layout:fragment="content">
    <body>


    <form class="needs-validation was-validated" th:object="${jobApplicationDTO}" method="post" th:action="@{'/app/'+${id}+'/basvur'} "
          enctype="multipart/form-data">


        <div class="form-group">

            <label th:text="#{jobApplication.name}"></label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
            <div class="valid-tooltip">
                Looks good!
            </div>
            <div style="color: red" th:errors="*{name} "></div>
        </div>


        <div>
            <label th:text="#{jobApplication.email}"></label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>

            <div style="color: red" th:errors="*{email}"></div>
        </div>

        <div>
            <label th:text="#{jobApplication.phone}"></label>
            <input type="tel" th:field="*{phone}" id="phone" class="form-control" required/>
            <div style="color: red" th:errors="*{phone}"></div>
        </div>

        <div>
            <label th:text="#{jobApplication.address}"></label>
            <input type="text" th:field="*{address}" id="address" class="form-control" required/>
            <div style="color: red" th:errors="*{address}">address Error!</div>
        </div>

        <div>
            <label th:text="#{jobApplication.thoughtsOnJob}"></label>
            <textarea type="text" th:field="*{thoughtsOnJob}" id="thoughtsOnJob"
                      class="form-control is-valid" required> </textarea>
            <div style="color: red" th:errors="*{thoughtsOnJob}">thoughtsOnJob Error!</div>

        </div>


        <div class="form-group">
            <label class="control-label" for="uploadfile">Upload File:</label>
            <input type="file" class="form-control" id="uploadfile" placeholder="Upload File" name="uploadfile" required>
        </div>


        <div>
            <button class="btn btn-primary" type="submit" th:text="#{button}"></button>
        </div>

    </form>

    </body>
</th:block>
</html>
